<div id="packagemanagerlayout" class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">


    <div data-options="region:'center',title:''">
        <table id="packagemanagerpanel" class="formtable">
            <thead>
            <tr>
                <th data-options="field:'packagename',width:100,editor:'text'">套餐名称</th>
                <th data-options="field:'pycode',width:80,editor:'text'">拼音代码</th>
                <th data-options="field:'sortnum',width:60,editor:'text'">排序号</th>
                <th data-options="field:'type',width:100,editor:{
                            type:'combobox',
                            options:{
                                valueField:'enumeratevalue',
                                textField:'enumeratelabel',
                                onBeforeLoad:function(param){

                                    param.type='适用范围';
                                 },
                                onShowPanel: function () {
                                    var url = 'auth/getenumbytype';
                                    $(this).combobox('reload', url);
                                }
                            }
                        }">范围</th>

                <th data-options="field:'id',width:100,hidden:true">id</th>
                <th data-options="field:'useflag',width:100,editor:{type:'checkbox',options:{on:'是',off:'否'}}">是否使用</th>
                <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

            </tr>
            </thead>


        </table>
    </div>

    <div id="packagemanagertable" data-options="region:'east',split:true,collapsed:true" title="详细信息" style="width:70%;height: 100%;">
        <div data-options="region:'center',title:'项目维护'">
            <table id="packageitemmanagerpanel" style="width: 100%" >
                <thead>
                <tr>
                    <th data-options="field:'text',width:300">项目树</th>

                </tr>

                </thead>


            </table>
            <div style="text-align:center;padding:5px" id="packageitemmanagebtns">
                <a  class="easyui-linkbutton save" data-options="disabled:false" >保存</a>

            </div>
        </div>




    </div>
    <!--<div id="packagepaneltb" style="padding:5px;height:auto;vertical-align: middle;">-->

        <!--&lt;!&ndash;<a class="easyui-linkbutton newpackage" data-options="iconCls:'icon-new'">新增单位</a>&ndash;&gt;-->

    <!--</div>-->

    <div id="packagepaneldetailtb" style="height:auto">
        <a href="javascript:void(0)" class="easyui-linkbutton add" data-options="iconCls:'icon-add',plain:true" >添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton del" data-options="iconCls:'icon-remove',plain:true">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton undo" data-options="iconCls:'icon-undo',plain:true">恢复</a>
        <a href="javascript:void(0)" class="easyui-linkbutton save" data-options="iconCls:'icon-save',plain:true" >保存</a>
    </div>


</div>
