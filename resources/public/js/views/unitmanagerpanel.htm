<div id="unitmanagerlayout" class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">


    <div data-options="region:'center',title:'用户列表'">
        <table id="unitmanagerpanel" >
            <thead>
            <tr>
                <th data-options="field:'unitname',width:100">单位名称</th>
                <th data-options="field:'unitcode',width:100">单位代码</th>
                <th data-options="field:'useflag',width:100">状态</th>
                <th data-options="field:'id',width:100,hidden:true">id</th>
                <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

            </tr>
            </thead>


        </table>
    </div>

    <div id="unitmanagertable" data-options="region:'east',split:true,collapsed:true" title="详细信息" style="width:300px;height: 100%;">

            <div style="padding:10px 0 10px 60px">

            <form id="unitinfoform" method="post">
            <table class="formtable">
                <tr>
                    <td>单位名称:</td>
                    <td><input class="easyui-validatebox" type="text" name="unitname" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>单位代码:</td>
                    <td><input class="easyui-validatebox" type="text" name="unitcode" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>负责人:</td>
                    <td><input class="easyui-validatebox" type="text" name="manager" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>联系人:</td>
                    <td><input class="easyui-validatebox" type="text" name="contacter" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>联系电话:</td>
                    <td><input class="easyui-validatebox" type="text" name="telephone" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>联系邮箱:</td>
                    <td><input class="easyui-validatebox" type="text" name="email" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>联系地址:</td>
                    <td><input class="easyui-validatebox" type="text" name="address" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>邮政编码:</td>
                    <td><input class="easyui-validatebox" type="text" name="postcode" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>业务银行:</td>
                    <td><input class="easyui-combobox lazy-combobox" type="text"
                               name="bank" searchtype="银行"
                               data-options="required:true,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:140"></td>
                </tr>
                <tr>
                    <td>银行账号:</td>
                    <td><input class="easyui-validatebox" type="text" name="bank_no" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-validatebox" type="text" name="remark" data-options="required:false"></td>
                </tr>
                <tr>
                    <td>排序:</td>
                    <td><input class="easyui-validatebox" type="text" name="sortnum" data-options="required:false"></td>
                </tr>

                <tr>
                    <td>使用状态:</td>
                    <td><input class="easyui-combobox lazy-combobox" type="text"
                               name="useflag" searchtype="单位状态"
                               data-options="required:true,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:140"></td>
                </tr>


                <tr style="display: none;"><td>
                    <input type="text" name="id" style="display: none;">
                </td></tr>

            </table>
        </form>
        </div>
            <div style="text-align:center;padding:5px" id="unitformbtns">
                <a  class="easyui-linkbutton save" data-options="disabled:true" >保存</a>
                <a  class="easyui-linkbutton del" data-options="disabled:true" >删除</a>
            </div>




    </div>
    <div id="unitpaneltb" style="padding:5px;height:auto;vertical-align: middle;">
        <a>快速搜索: <input class="keyword" type="keyword" style="width:120px"></a>

        <a class="easyui-linkbutton newunit" data-options="iconCls:'icon-new'">新增单位</a>

    </div>


</div>
