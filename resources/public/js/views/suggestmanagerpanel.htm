<div id="suggestmanagerlayout" class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">


    <div data-options="region:'center',title:'科室列表'">
        <table id="suggestmanagerpanel" >
            <thead>
            <tr>
                <th data-options="field:'deptname',width:100">科室名</th>
                <!--<th data-options="field:'suggesttype',width:100">科室类型</th>-->
                <th data-options="field:'pycode',width:100">拼音代码</th>
                <th data-options="field:'time',hidden:true,width:150,align:'center',sortable:true">注册时间</th>

            </tr>
            </thead>


        </table>
    </div>

    <div data-options="region:'east',split:true,collapsed:true" title="详细信息" style="width:60%;height: 100%;">

        <div  data-options="region:'center',title:'科室列表'" style="height: 70%">
            <table id="suggestmanagerpaneltable" >
                <thead>
                <tr>
                    <th data-options="field:'name',width:100,editor:'text'">诊断名称</th>
                    <th data-options="field:'content',width:100,editor:{
                            type:'textbox',
                            options:{
                                multiline:true,
                                height:80

                            }
                        },formatter: function formatPrice(val,row){

                            if(val)val=val.replace(/\n/g, '<br>');
                            return val;
                    }">建议</th>
                    <th data-options="field:'pycode',width:80,editor:'text'">拼音代码</th>
                    <th data-options="field:'sortnum',width:60,editor:'text'">排序号</th>


                    <th data-options="field:'id',width:100,hidden:true">id</th>
                    <th data-options="field:'status',width:100,editor:{type:'checkbox',options:{on:'是',off:'否'}}">是否使用</th>
                    <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

                </tr>
                </thead>


            </table>

        </div>


            <div style="height: 30%">

            <form id="suggestinfoform" method="post" style="height: 100%">
                <table class="formtable" style="height: 100%">


                    <tr>
                        <td>建议内容:</td>
                        <td style="width: 80%"><input id="suggestinfoformcontent" class="easyui-textbox" name="content" data-options="multiline:true" style="height:100%;width:100%"></td>
                    </tr>

                    <tr style="display: none;"><td>
                        <input type="text" name="deptid" >
                    </td></tr>

                </table>
            </form>

        </div>





    </div>
    <div id="suggestpaneltb" style="padding:5px;height:auto;vertical-align: middle;">
        <a>快速搜索: <input class="keyword" type="keyword" style="width:120px"></a>


    </div>

    <div id="suggestpaneldetailtb" style="height:auto">
        <a href="javascript:void(0)" class="easyui-linkbutton add" data-options="iconCls:'icon-add',plain:true" >添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton del" data-options="iconCls:'icon-remove',plain:true">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton undo" data-options="iconCls:'icon-undo',plain:true">恢复</a>
        <a href="javascript:void(0)" class="easyui-linkbutton save" data-options="iconCls:'icon-save',plain:true" >保存</a>
    </div>


</div>
