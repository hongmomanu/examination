<div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">

    <div data-options="region:'west',title:'信息登记',split:true,collapsible:false" style="height:50px;width:40%">

        <div class="easyui-layout" style="width: 100%;height: 100%" data-options="fit:true">

            <div data-options="region:'north',split:true,collapsible:false" style="height: 60%">
                <form id="altercheckingration">
                    <table class="formtable">
                        <tr>
                            <td>条形码:</td>
                            <td colspan="3" style="width: 80%"><input id="checkingpationblhno"  name="blh_no"
                                                                      style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td>姓名:</td>
                            <td colspan="3" style="width: 80%"><input class="easyui-textbox"  name="name"
                                                                      data-options="readonly:true"
                                                                      style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td>性别:</td>
                            <td ><input class="easyui-textbox" type="text"
                                        name="sex" data-options="readonly:true" style="width: 100%"></td>
                            <td>婚否:</td>
                            <td ><input class="easyui-textbox"
                                        name="marry" data-options="readonly:true" style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td>地址:</td>
                            <td style="width: 80%" colspan="3">
                                <input class="easyui-textbox" name="address" data-options="multiline:true,readonly:true" style="height:80px;width:100%">

                            </td>

                        </tr>

                        <tr>
                            <td>联系电话:</td>
                            <td colspan="3" style="width: 80%"><input class="easyui-textbox"  name="telephone" data-options="readonly:true"
                                                                      style="width: 100%"></td>
                        </tr>

                        <tr>
                            <td>邮箱:</td>
                            <td colspan="3" style="width: 80%"><input class="easyui-textbox"  name="email" data-options="readonly:true"
                                                                      style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td>出生年月:</td>
                            <td colspan="3" style="width: 80%"><input class="easyui-textbox"  name="birthday" data-options="readonly:true"
                                                                      style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td>单位:</td>
                            <td colspan="3" style="width: 80%"><input class="easyui-textbox" name="unitname" data-options="readonly:true"
                                                                      style="width: 100%"></td>
                        </tr>

                        <tr>
                            <td>职务:</td>
                            <td ><input class="easyui-textbox"
                                        name="duty" data-options="readonly:true" style="width: 100%"></td>
                            <td>职称:</td>
                            <td ><input class="easyui-textbox"
                                        name="title" searchtype="职称"
                                        data-options="readonly:true" style="width: 100%"></td>
                        </tr>

                        <tr>
                            <td>体检日期:</td>
                            <td colspan="3">
                                <input class="easyui-datebox"  name="checkday" id="checkingday" data-options="required:true"
                                       style="width: 100%">
                            </td>

                        </tr>



                    </table>


                </form>


            </div>

            <div data-options="region:'south',split:true,collapsible:false" style="height: 40%">


                    <table id="checkingitems" class="formtable">
                        <thead>
                        <tr>
                            <th data-options="field:'itemname',width:100">项目名称</th>
                            <th data-options="field:'status',width:60">状态</th>
                            <th data-options="field:'deptname',width:80">科室</th>

                            <th data-options="field:'remark',width:120">备注</th>

                            <th data-options="field:'id',width:100,hidden:true">id</th>
                            <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

                        </tr>
                        </thead>
                    </table>


            </div>



        </div>




    </div>

    <div data-options="region:'center',title:'新增项目',iconCls:'icon-ok'" style="padding:10px;width: 30%;">


    </div>


    <div id="checkitemmenu" class="easyui-menu" style="width:120px;">
        <div  data-options="iconCls:'icon-add'" class="selectpackage">选择套餐</div>
        <div  data-options="iconCls:'icon-add'" class="selectitem">选择项目</div>
        <div  data-options="iconCls:'icon-add'" class="intocheck">进入体检室</div>
        <div  data-options="iconCls:'icon-add'" class="outcheck">撤销</div>
    </div>

</div>
