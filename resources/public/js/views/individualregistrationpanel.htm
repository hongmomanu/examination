<div id="registmanagerlayout" class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">

    <div data-options="region:'west',title:'信息登记',split:true,collapsible:false" style="height:50px;width:40%">
        <form id="registration">
            <table class="formtable">
                <tr>
                    <td>条形码:</td>
                    <td colspan="3" style="width: 80%"><input id="pationblhno"  name="blh_no"
                               style="width: 100%"></td>
                </tr>
                <tr>
                    <td>姓名:</td>
                    <td colspan="3" style="width: 80%"><input class="easyui-validatebox"  name="name" data-options="required:true"
                               style="width: 100%"></td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td ><input class="easyui-combobox lazy-combobox" type="text"
                                name="sex" searchtype="性别"
                                data-options="required:false,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:135"></td>
                    <td>婚否:</td>
                    <td ><input class="easyui-combobox lazy-combobox" type="text"
                                name="marry" searchtype="婚姻状态"
                                data-options="required:false,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:135"></td>
                </tr>
                <tr>
                    <td>地址:</td>
                    <td style="width: 80%" colspan="3">
                        <input class="easyui-textbox" name="address" data-options="multiline:true" style="height:80px;width:100%">

                    </td>

                </tr>

                <tr>
                    <td>联系电话:</td>
                    <td colspan="3" style="width: 80%"><input class="easyui-validatebox"  name="telephone" data-options="required:false"
                                                              style="width: 100%"></td>
                </tr>

                <tr>
                    <td>邮箱:</td>
                    <td colspan="3" style="width: 80%"><input class="easyui-validatebox"  name="email" data-options="required:false"
                                                              style="width: 100%"></td>
                </tr>
                <tr>
                    <td>出生年月:</td>
                    <td colspan="3" style="width: 80%"><input class="easyui-datebox"  name="birthday" data-options="required:false"
                                                              style="width: 100%"></td>
                </tr>
                <tr>
                    <td>单位:</td>
                    <td colspan="3" style="width: 80%"><input class="easyui-validatebox"  name="unitname" data-options="required:false"
                                                              style="width: 100%"></td>
                </tr>

                <tr>
                    <td>职务:</td>
                    <td ><input class="easyui-combobox lazy-combobox" type="text"
                                name="duty" searchtype="职务"
                                data-options="required:false,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:135"></td>
                    <td>职称:</td>
                    <td ><input class="easyui-combobox lazy-combobox" type="text"
                                name="title" searchtype="职称"
                                data-options="required:false,valueField: 'enumeratevalue',
                                         textField: 'enumeratelabel',width:135"></td>
                </tr>

                <tr>
                    <td>体检日期:</td>
                    <td colspan="3">
                        <input class="easyui-datebox"  name="checkday" id="checkday" data-options="required:true"
                               style="width: 100%">
                    </td>

                </tr>



            </table>


        </form>

        <div id="pationformtb"  style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton add" data-options="iconCls:'icon-add',plain:true" >增加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton del" data-options="iconCls:'icon-remove',plain:true">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton save" data-options="iconCls:'icon-save',plain:true" >保存</a>
        </div>

    </div>
    <div data-options="region:'east',split:true,title:'检查项目',collapsible:false" style="width:30%;">
        <table id="checkeditems" class="formtable">
            <thead>
            <tr>
                <th data-options="field:'packagename',width:100">套餐名称</th>
                <th data-options="field:'itemname',width:100">项目名称</th>
                <th data-options="field:'price',width:60">价格</th>
                <th data-options="field:'deptname',width:80">科室</th>

                <th data-options="field:'id',width:100,hidden:true">id</th>
                <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

            </tr>
            </thead>


        </table>

    </div>
    <div data-options="region:'center',title:'已注册病人',iconCls:'icon-ok'" style="padding:10px;width: 30%;">

        <table id="registedperson" class="formtable">
            <thead data-options="frozen:true">
            <tr>
                <th data-options="field:'name',width:100">姓名</th>

            </tr>
            </thead>
            <thead>
            <tr>
                <th data-options="field:'blh_no',width:100">条形码号</th>
                <th data-options="field:'sex',width:100">性别</th>
                <th data-options="field:'itemnums',width:100">登记相</th>
                <th data-options="field:'marry',width:100">婚姻状况</th>
                <th data-options="field:'telephone',width:100">手机号码</th>
                <th data-options="field:'birthday',width:100">出生日期</th>
                <th data-options="field:'telephone',width:100">手机号码</th>
                <th data-options="field:'email',width:100">email</th>
                <th data-options="field:'address',width:100">联系地址</th>
                <th data-options="field:'id',width:100,hidden:true">id</th>
                <!--<th data-options="field:'time',width:150,align:'center',sortable:true">注册时间</th>-->

            </tr>
            </thead>


        </table>
    </div>


    <div id="checkitemmenu" class="easyui-menu" style="width:120px;">
        <div  data-options="iconCls:'icon-add'" class="selectpackage">选择套餐</div>
        <div  data-options="iconCls:'icon-add'" class="selectitem">选择项目</div>
        <div  data-options="iconCls:'icon-add'" class="intocheck">进入体检室</div>
    </div>

</div>
